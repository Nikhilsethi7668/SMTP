services:
  # -----------------------------
  # Postgres Database
  # -----------------------------
  postgres:
    image: postgres:16
    container_name: smtp_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smtpuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smtppass}
      POSTGRES_DB: ${POSTGRES_DB:-smtpdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # -----------------------------
  # Redis Cache
  # -----------------------------
  redis:
    image: redis:7
    container_name: smtp_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # -----------------------------
  # Node Backend (API + Policy Engine)
  # -----------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smtp_backend
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
    ports:
      - "5000:5000"        # Express API
      - "10030:10030"      # Policy Engine TCP server
    volumes:
      - ./backend:/usr/src/app
    command: sh -c "npm install && node src/index.js"

  # -----------------------------
  # Postfix SMTP Relay
  # -----------------------------
  postfix:
    build:
      context: ./backend/smtp-relay/postfix
      dockerfile: Dockerfile
    container_name: smtp_postfix
    restart: always
    env_file: ./backend/smtp-relay/.env
    depends_on:
      - backend
    ports:
      - "25:25"
    volumes:
      - ./backend/smtp-relay/postfix/main.cf:/etc/postfix/main.cf:ro
      - ./backend/smtp-relay/postfix/master.cf:/etc/postfix/master.cf:ro

  # -----------------------------
  # Frontend React Admin Panel (Optional)
  # -----------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smtp_frontend
    restart: always
    ports:
      - "5173:5173"       # Vite default dev server
    volumes:
      - ./frontend:/usr/src/app
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

# -----------------------------
# Volumes
# -----------------------------
volumes:
  postgres_data:
  redis_data:
